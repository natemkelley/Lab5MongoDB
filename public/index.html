<!DOCTYPE html>
<html>

<head>
    <title>Comments!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascripts/comments.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="col-md-8 col-md-offset-2">
            <form id="commentForm" action="" name="commentForm">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" id="name" placeholder="Skeletor" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comment" class="col-sm-2 col-form-label">Comment: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="comment" placeholder="This is a comment">
                    </div>
                </div>
            </form>

            <button id="postComment" class="btn btn-success">Post Comment</button>
            <button id="deleteComments" class="btn btn-danger">Delete All</button>
            <button id="getComments" class="btn btn-default">Get Comments</button>
        </div>
    </div>
    <div class="container" style="margin-top: 3%;">
        <div class="col-md-8 col-md-offset-2">
            <div id="json">
            </div>
            <!--<div id="done"></div>-->
            <div id="comments"></div>
        </div>
    </div>

</body>

</html>
